<div>
  <mat-label class="moduleLabel">Module</mat-label>
  <button mat-icon-button [matMenuTriggerFor]="menu"
          >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu"  >
    <button mat-menu-item (click)="onModuleChange('Dashboard')">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item (click)="onModuleChange('Jabber')">
      <mat-icon>message</mat-icon>
      <span>Jabber</span>
    </button>
    <button mat-menu-item (click)="onModuleChange('Schedules')">
      <mat-icon>schedule</mat-icon>
      <span>Schedules</span>
    </button>
    <button mat-menu-item (click)="onModuleChange('Quotations')">
      <mat-icon>request_quote</mat-icon>
      <span>Quotations</span>
    </button>
    <button mat-menu-item (click)="onModuleChange('Service Contracts')">
      <mat-icon>request_quote_outline</mat-icon>
      <span>Service Contracts</span>
    </button>
    <button mat-menu-item (click)="onModuleChange('Bookings')">
      <mat-icon>book</mat-icon>
      <span>Bookings</span>
    </button>
    <button mat-menu-item (click)="onModuleChange('Documents')">
      <mat-icon>description</mat-icon>
      <span>Documents</span>
    </button>
    <button mat-menu-item (click)="onModuleChange('Finance')">
      <mat-icon>money</mat-icon>

    </button>
    <button mat-menu-item (click)="onModuleChange('CRM')">
      <mat-icon>person</mat-icon>
      <span>CRM</span>
    </button>
    <button mat-menu-item (click)="onModuleChange('Data')">
      <mat-icon>data_usage</mat-icon>
      <span>Data</span>
    </button>
    <button mat-menu-item (click)="onModuleChange('User')">
      <mat-icon>person</mat-icon>
      <span>User</span>
    </button>
    <button mat-menu-item (click)="onModuleChange('Admin')">
      <mat-icon>group</mat-icon>
      <span>Admin</span>
    </button>
  </mat-menu>

</div>
