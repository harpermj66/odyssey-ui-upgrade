<mat-card-header>
  <mat-card-title>Are You Sure?</mat-card-title>
</mat-card-header>

<mat-card-content>
  {{data.message}}
</mat-card-content>

<mat-card-actions fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
  <button mat-raised-button
          color="primary"
          (click)="onConfirmClick()">Confirm</button>
  <button mat-raised-button
          (click)="onCancelClick()">Cancel</button>
</mat-card-actions>
