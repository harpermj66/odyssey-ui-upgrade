<div class="wrapper" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
  <lib-cedex-select-field [type]="type"
                    [value]="value"
                    (valueChange)="onValueChange($event)"
                    [label]="label"
                    [placeholder]="placeholder"
                    [disabled]="disabled"
                    [required]="required"
                          [readonly]="readonly"></lib-cedex-select-field>
</div>
