<lib-welcome-page-toolbar
  (requestSignIn)="onSignIn()"
>
</lib-welcome-page-toolbar>

<div fxFill class="displayArea">

  <div  fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
      <div fxFlex="30%" fxFlex.md="40%" fxFlex.xs="100%" class="odysseySignIn" >
        <h1>Locus Customer Portal</h1>

        <div fxLayout="row" fxLayoutGap="20px">
          <div>
            <mat-label >Sign in to the Locus Customer Portal</mat-label>
            <button mat-icon-button
                    [matTooltip]="'Sign In'"
                    (click)="onSignIn()"
            >
              <mat-icon >login</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <div fxFlex="70%" fxFlex.md="60%" fxFlex.xs="100%" class="registration">

        <div fxLayout="row">
          <div >
            <mat-label></mat-label>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
