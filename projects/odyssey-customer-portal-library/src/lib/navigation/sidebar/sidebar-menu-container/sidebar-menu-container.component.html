<div
    class="menuArea"
    fxLayoutAlign="top center"
    fxLayout="column"
    fxFlexFill
>
    <div class="logo-container">
        <img
            *ngIf="sidebarClosed()"
            src="https://www.marfret.fr/app/uploads/2019/03/cropped-logo_marfret_hd.png"
            alt="Logo placeholder"
            width="70"
            height="70"
        >
    </div>

    <div class="menu-item-container" *ngIf="menuLoaded">

        <div *ngFor="let menuItem of menuItems">
            <lib-sidebar-menu-item
                [menuItem]="menuItem"
                [sidebarMode]="sidebarMode"
                (menuItemClicked)="emitMenuItem(menuItem)"
            >
            </lib-sidebar-menu-item>
        </div>

        <div
            class="bottom-menu-items"
            fxLayout="column"
            [fxLayoutAlign]="sidebarClosed() ? 'top center' : 'top start'"
        >

            <button *ngIf="!authenticated" mat-button class="menu-button" fxLayout="center center" disableRipple
                    (click)="emitRegisterClicked()">
                <mat-icon>person_add_alt</mat-icon>
                <mat-label
                        class="menu-item-label"
                        [style.visibility]="sidebarClosed() ? 'hidden' : 'visible'"
                        [style.opacity]="sidebarClosed() ? 0 : 1">
                    Register
                </mat-label>
            </button>

            <button *ngIf="!authenticated" mat-button class="menu-button" fxLayout="center center" disableRipple
                    (click)="emitSignInClicked()">
                <mat-icon>login</mat-icon>
                <mat-label
                        class="menu-item-label"
                        [style.visibility]="sidebarClosed() ? 'hidden' : 'visible'"
                        [style.opacity]="sidebarClosed() ? 0 : 1">
                    Login
                </mat-label>
            </button>

            <button mat-button class="menu-button" fxLayout="center center" disableRipple>
                <mat-icon>help_outline</mat-icon>
                <mat-label
                        class="menu-item-label"
                        [style.visibility]="sidebarClosed() ? 'hidden' : 'visible'"
                        [style.opacity]="sidebarClosed() ? 0 : 1"
                >
                    Help
                </mat-label>
            </button>

            <button *ngIf="authenticated" mat-button class="menu-button" fxLayout="center center" disableRipple
                    (click)="emitProfileClicked()"
            >
                <mat-icon>person</mat-icon>
                <mat-label
                        class="menu-item-label"
                        [style.visibility]="sidebarClosed() ? 'hidden' : 'visible'"
                        [style.opacity]="sidebarClosed() ? 0 : 1"
                >
                    Profile
                </mat-label>
            </button>

            <button *ngIf="authenticated" mat-button class="menu-button" fxLayout="center center" disableRipple
                    (click)="emitSignOutClicked()">
                <mat-icon>logout</mat-icon>
                <mat-label
                        class="menu-item-label"
                        [style.visibility]="sidebarClosed() ? 'hidden' : 'visible'"
                        [style.opacity]="sidebarClosed() ? 0 : 1"
                >
                    Logout
                </mat-label>
            </button>


        </div>
    </div>
</div>
