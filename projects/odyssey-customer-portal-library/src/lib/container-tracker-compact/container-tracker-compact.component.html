        <div fxFlex="70%">
            <lib-chip-search-field [placeholder]="selectedSearchOption.displayName" (searchValuesChanged)="setSearchValues($event)"></lib-chip-search-field>

        <div fxFlex="30%">
            <lib-tracking-option-select (optionChanged)="setSelectedSearchOption($event)"></lib-tracking-option-select>
        </div>
    </div>

</div>
